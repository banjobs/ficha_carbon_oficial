<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha Carbon (FCHA)</title>
  <style>
    body { margin:0; font-family: 'Segoe UI', sans-serif; background:#000; color:white; overflow-x:hidden; }
    .sidebar { position:fixed; right:0; top:0; width:420px; height:100vh; background:url('https://i.imgur.com/earth-crisis-vertical.jpg') center/cover no-repeat; z-index:1; }
    .main { margin-right:440px; padding:40px 30px; min-height:100vh; background:rgba(0,10,0,0.95); z-index:2; position:relative; }
    .logo { width:220px; border:5px solid #00ff88; border-radius:50%; box-shadow:0 0 30px #00ff8844; }
    h1 { font-size:52px; margin:15px 0 30px; color:#39ff14; text-shadow:0 0 15px #00ff88; }
    .eco-grid { display:grid; grid-template-columns:repeat(auto-fit, 1fr); gap:20px; margin:40px 0; }
    .eco-card { background:rgba(0,255,136,0.1); border:1px solid #00ff88; padding:25px; border-radius:20px; text-align:center; }
    .eco-card h3 { margin:0 0 10px; color:#00ff88; font-size:18px; }
    .eco-card .num { font-size:48px; font-weight:bold; color:#39ff14; }
    .social { display:flex; justify-content:center; flex-wrap:wrap; gap:20px; margin:50px 0; }
    .social a { background:#00ff8833; padding:16px 32px; border-radius:40px; font-size:18px; color:white; text-decoration:none; border:2px solid #00ff88; transition:0.3s; }
    .social a:hover { background:#00ff88; color:black; transform:scale(1.1); }
    @media (max-width: 1100px) { .sidebar { width:300px; } .main { margin-right:320px; } }
    @media (max-width: 900px) { .sidebar { display:none; } .main { margin-right:0; } }
  </style>
</head>
<body>

  <!-- FAIXA DIREITA – TERRA EM CRISE -->
  <div class="sidebar"></div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main">
    <center>
      <img src="https://i.imgur.com/Jt9vP8K.svg" class="logo" alt="Ficha Carbon">
      <h1>Ficha Carbon (FCHA)</h1>
    </center>

    <!-- INFORMAÇÕES DO ECOSSISTEMA EM TEMPO REAL -->
    <div class="eco-grid">
      <div class="eco-card">
        <h3>CO₂ Aposentado</h3>
        <div class="num" id="carbon">0</div>
        <small>toneladas</small>
      </div>
      <div class="eco-card">
        <h3>FCHA Queimados</h3>
        <div class="num" id="burned">0</div>
        <small>tokens</small>
      </div>
      <div class="eco-card">
        <h3>Liquidez no Pool</h3>
        <div class="num" id="liquidity">87</div>
        <small>POL</small>
      </div>
      <div class="eco-card">
        <h3>Transações (24h)</h3>
        <div class="num" id="txs">0</div>
      </div>
    </div>

    <!-- REDES SOCIAIS -->
    <div class="social">
      <a href="https://t.me/fichacarbon_polygon" target="_blank">Telegram</a>
      <a href="https://twitter.com/fichacarbon" target="_blank">Twitter / X</a>
      <a href="https://dexscreener.com/polygon/0x338aefa4f10add5a58d83f62a350520487c8e4b3" target="_blank">DexScreener</a>
      <a href="https://quickswap.exchange/#/swap?outputCurrency=0x338aeFA4F10aDd5A58D83F62a350520487C8e4b3" target="_blank">Comprar FCHA</a>
    </div>

    <center style="margin-top:60px; opacity:0.7;">
      <small>Contrato: <a href="https://polygonscan.com/address/0x338aeFA4F10aDd5A58D83F62a350520487C8e4b3" target="_blank" style="color:#00ff88;">0x338aeF...8e4b3</a></small>
    </center>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script>
    const addr = "0x338aeFA4F10aDd5A58D83F62a350520487C8e4b3";
    const abi = [{"inputs":[],"name":"totalCarbonRetired","outputs":[{"type":"uint256"}],"stateMutability":"view","type":"function"}];
    async function update() {
      try {
        const web3 = new Web3("https://polygon-rpc.com");
        const contract = new web3.eth.Contract(abi, addr);
        const retired = await contract.methods.totalCarbonRetired().call();
        const tons = Number(retired) / 1e18;
        document.getElementById("carbon").innerText = tons.toLocaleString('pt-BR', {maximumFractionDigits: 0});
      } catch(e) {}
    }
    update(); setInterval(update, 30000);
  </script>
</body>
</html>
